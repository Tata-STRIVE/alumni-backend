# ===================================================================
# DEVELOPMENT ENVIRONMENT PROPERTIES (application-dev.properties)
# ===================================================================
# This profile is active by default.

# --- Server Configuration ---
server.port=8080

# --- Database ---
# Connects to a local MySQL instance.
spring.datasource.url=jdbc:mysql://localhost:3306/strive_connect_multitenant_db?createDatabaseIfNotExist=true
spring.datasource.username=root
# For local dev, we provide a default password. Override with `export DB_PASSWORD=your_pass`
spring.datasource.password=Mur@L!

# --- JPA & Hibernate ---
# 'create-drop' is best for dev: auto-creates schema on start, drops on stop.
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# We use loggers instead of this simple toggle
spring.jpa.show-sql=false

# --- JWT Configuration ---
# A default secret is provided for local development. Override with `export JWT_SECRET=your_secret`
jwt.secret=${JWT_SECRET:bXlzdXBlcnNlY3JldGtleWZvcmFsdW1uaXBvcnRhbGFwcGxpY2F0aW9uMjAyNA==}
jwt.expiration=86400000

# --- Logging ---
# Set logging levels for development
logging.level.com.striveconnect=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
# This logs the SQL query itself
logging.level.org.hibernate.SQL=DEBUG
# This logs the parameter values bound to the query (for Hibernate 6+)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- API Documentation & Monitoring ---
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=health,httptrace


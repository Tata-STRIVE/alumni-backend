# ===================================================================
# TESTING ENVIRONMENT PROPERTIES (application-test.properties)
# ===================================================================
# To activate, run with: --spring.profiles.active=test

# --- Database ---
# Connects to a dedicated, shared testing database server.
spring.datasource.url=jdbc:mysql://test-db.striveconnect.com:3306/strive_connect_test_db
spring.datasource.username=test_user
# Secrets MUST be provided via environment variables in a test environment.
spring.datasource.password=${DB_PASSWORD}

# --- JPA & Hibernate ---
# 'validate' ensures the app's code matches the DB schema without making changes. Prevents accidental data loss.
spring.jpa.hibernate.ddl-auto=validate
# Disable SQL logging to reduce noise, but can be enabled for specific debugging.
spring.jpa.show-sql=false

# --- JWT Secret ---
# The JWT secret MUST be provided via an environment variable.
jwt.secret=${JWT_SECRET}

# --- Logging ---
# Set to DEBUG to capture detailed information needed for QA and troubleshooting.
logging.level.com.striveconnect=DEBUG

# --- Actuator ---
# Expose only the health endpoint. httptrace can leak data in a shared environment.
management.endpoints.web.exposure.include=health
